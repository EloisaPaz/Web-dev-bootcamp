<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Demo</title>
</head>
<body>
   <p>Do you prefer cats or dogs?</p>
   
    <form>
        <label for="dogs">Dogs: </label>
        <input name="pet" id="dogs" type="radio" value="dogs">
        
        <label for="cats">Cats: </label>
        <input name="pet" id="cats" type="radio" value="cats">
        
        <p>What's your current mood?</p>
        
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>
        
        <p>Favorite colors?</p>
        
        <label for="red">Red</label>
        <input name="color" id="red" value="red" type="checkbox">
        <label for="orange">Orange</label>
        <input name="color" id="orange" value="orange" type="checkbox">
        <label for="blue">Blue</label>
        <input name="color" id="blue" value="blue" type="checkbox">
        
        <textarea name="paragraph" rows="10" cols="20"></textarea>
        
        <button>Go!</button>
    </form> 
</body>
</html>
